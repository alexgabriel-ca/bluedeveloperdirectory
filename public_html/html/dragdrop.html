<!DOCTYPE html>
<html lang="en" manifest="../developer.manifest">
	<head>
		<title>Drag and Drop</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../javascript/modernizr.custom.38894.js"></script>
		<script>
			if (window.FileReader && Modernizr.draganddrop) {
				function allowDrop(ev) {
					ev.preventDefault();
				}

				function drag(ev) {
					ev.dataTransfer.setData("Text", ev.target.id);
				}

				function drop(ev) {
					ev.preventDefault();
					var data = ev.dataTransfer.getData("Text");
					ev.target.appendChild(document.getElementById(data));
				}
			} else {
				document.write("This browser cannot use drag and drop.");
			}
		</script>
		<style>
			#div1{
				width:240px;
				height:240px;
				padding:10px;
				border:1px black solid;
				float:left;
			}
		</style>
	</head>
	<body>
		<h1>Drag the HTML5 Logo to the Box</h1>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<img src="../images/html5.jpg" id="drag1" draggable="true" ondragstart="drag(event)" alt="HTML5 logo"/>
	</body>
</html>
