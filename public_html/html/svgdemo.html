<!DOCTYPE html>
<html lang="en" manifest="../developer.manifest">
	<head>
		<title>Blue Developer Directory</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body style="background: black; color: white;">
		<div><h1>SVG Graphics Demo</h1></div>
		<svg height="125" width="500" xmlns="http://www.w3.org/2000/svg">
		<rect id="redrect" x="25" y="25" width="100" height="100" fill="red" />
		<animate
			attributeName="x"
			xlink:href="#redrect"
			begin="0s"
			dur="5s"
			from="30"
			to="500"
			repeatCount="5"
			/>
		</svg>

		<svg height="125" width="500" xmlns="http://www.w3.org/2000/svg">
		<rect id="redRect2" x="20" y="10" width="100" height="100" fill="red" />
		<animate
			attributeName="width"
			xlink:href="#redRect2"
			begin="0s"
			dur="1s"
			from="30"
			to="200"
			fill="freeze"
			repeatCount="indefinite"
			/>
		</svg>


		<svg height="125" width="500" xmlns="http://www.w3.org/2000/svg">
		<circle id="circle1" cx="75" cy="75" r="25" fill="blue" />
		<animate
			attributeName="cy"
			xlink:href="#circle1"
			begin="0s"
			dur="5s"
			from="10"
			to="1000"
			repeatCount="5"
			/>
		</svg>

		<svg height="125" width="500" xmlns="http://www.w3.org/2000/svg">
		<circle id="circle2" cx="200" cy="75" r="25" fill="blue" />
		<animate
			attributeName="fill"
			xlink:href="#circle2"
			begin="0s"
			dur="5s"
			values="blue; orange; yellow; green; indigo;"
			repeatCount="indefinite"
			/>
		</svg>
	</body>
</html>
